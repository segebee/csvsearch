<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Data Search - Find people easily</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header class="col-md-12 col-sm-12">
        <div class="jumbotron">
          <div class="container">
            <p>Welcome! Please use form below to search</p>
          </div>
        </div>
      </header>
      <section id="uploadBox" class="col-md-12 col-sm-12">
        <form id="uploadForm">
          <input id="uploadField" type="file" class="form-control" />
          <button id="uploadButton">Upload</button>
        </form>
      </section>
      <section id="searchBox" class="col-md-12 col-sm-12">
        <input id="searchField" class="form-control" />
      </section>
      <section id="resultsBox" class="col-md-12 col-sm-12"></section>
      <footer></footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- import app script -->
    <script src="/javascripts/app.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
