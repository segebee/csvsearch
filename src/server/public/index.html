      <section id="intro" class="col-md-12 col-sm-12">
        <div class="container">
          <h3 id="intro-title">CSV Data Uploader/Search</h3>
          <div id="intro-description" class="col-md-6 col-sm-6">
            <p>
              This application allows the user to upload a CSV file containing
              data in a specified format and provides the abiity to search
              through uploaded data using a person's name.
            </p>
          </div>
        </div>
      </section>

      <section id="main" class="row">
        <section id="searchBox" class="col-md-7 col-sm-12">
          <h4 class="sectionTitle">Data Search</h4>
          <form>
            <input
              id="searchField"
              class="form-control"
              placeholder="Name..."
            />
            <section id="resultsBox" class="col-md-12 col-sm-12">
              <ul id="resultsList"></ul>
            </section>
          </form>

          <section id="resultDetails" class="col-md-12 col-sm-12"></section>
        </section>

        <section id="uploadBox" class="col-md-5 col-sm-12">
          <h4 class="sectionTitle">Upload CSV</h4>
          <form id="uploadForm" enctype="multipart/form-data" method="POST">
            <div class="form-group">
              <input
                id="uploadField"
                type="file"
                name="file"
                class="form-control-file"
                required
              />
            </div>
            <button id="uploadButton" class="btn btn-success">Upload</button>
          </form>

          <div class="progress">
            <div
              class="progress-bar progress-bar-striped"
              role="progressbar"
              id="progressbar"
            >
              <small>Uploading file...</small>
            </div>
          </div>

          <div id="status" align="center" class="justify-content-center">
            <div class="spinner-border text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <div style="display: block"><small>Processing file...</small></div>
          </div>

          <div id="uploadMessage"></div>
        </section>
      </section>
